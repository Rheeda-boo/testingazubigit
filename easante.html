<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS PRACTICE ASSIGNMENT</title>
</head>
<body>
    <h1>Monthly Sales</h1>
</body>
<script>
    monthlySales = [2,3,1,4,5,6,4,5,50,40,13,20];
    // get the max
    months = ["january","february","march","april","may","june","july","august","september","october","november","december"];
    var _max = Math.max(...monthlySales);
    for (var i=0;i<monthlySales.length;i++){
       
    // add a new div
    c = document.createElement("div");
    // get value from array 
    var val = monthlySales[i];
    var actual_val = val; 
    var sum = monthlySales.reduce(function(a, b){
        return a + b;
    }, 0)
    val = (val/sum) * 100;
    var percent_val = val;
    val = (val/100) * 1000;
     val = val.toString()+"px"; 
    c.style.width =val;
    c.style.height ="10px";
    c.style.backgroundColor ="red";
    document.body.appendChild(c);
    text = document.createElement("div");
    text.innerHTML = months[i]+" "+actual_val+" ("+percent_val+"%)";
    document.body.appendChild(text);


    space = document.createElement("br");
    
    document.body.appendChild(space);

    }

</script>
</html>
