<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leslie Okyere | Monthly Sales</title>
    <link rel="stylesheet" href="css/chart.css">
</head>
<body>

    <div class="header">
        <h4>Bar Chart Data will be reloaded automatically in 10 seconds.</h4>
    </div>
    <div class="container">
        <div></div>
        <!-- Display percentile % on the left line -->
        <div class="items-left">
            <div class="item"><p>100%-</p></div>
            <div class="item"><p>90% --</p></div>
            <div class="item"><p>80% --</p></div>
            <div class="item"><p>70% --</p></div>
            <div class="item"><p>60% --</p></div>
            <div class="item"><p>50% --</p></div>
            <div class="item"><p>40% --</p></div>
            <div class="item"><p>30% --</p></div>
            <div class="item"><p>20% --</p></div>
            <div class="item"><p>10% --</p></div>
        </div>

        <!-- Bar Char block on the bottom line -->
        <div class="items"></div>

        <!-- Display total amount of monthly sales -->
        <div class="month-sale"></div>

        <!-- Display month on the bottom line -->
        <div class="items-bottom">
            <div class="item"><p>Jan</p></div>
            <div class="item"><p>Feb</p></div>
            <div class="item"><p>Mar</p></div>
            <div class="item"><p>Apr</p></div>
            <div class="item"><p>May</p></div>
            <div class="item"><p>June</p></div>
            <div class="item"><p>July</p></div>
            <div class="item"><p>Aug</p></div>
            <div class="item"><p>Sept</p></div>
            <div class="item"><p>Oct</p></div>
            <div class="item"><p>Nov</p></div>
            <div class="item"><p>Dec</p></div>
        </div>
    </div>
    <script src="js/chart.js" defer></script>
</body>
</html>
