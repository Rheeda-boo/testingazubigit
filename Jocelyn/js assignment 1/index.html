<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link id="style_type" rel="stylesheet" href="style/vertical_bar_chart.css">
    <script src="scripts/main.js" defer></script>
    <title>Monthly Sales Bar Chart</title>
</head>

<body>
    <div id="container">
        <div id="chart_title">
            <h1  role="heading" aria-level="1">Monthly Sales Bar Chart</h1>
        </div>
        <div id="bar_chart"></div>
        <div id="options">
            <br>
            <!---
                The user can view two types of bar char.Once an option has been seleced the user is only shown the option for the non selected chart.
             !-->
             <input type="radio" id="percentage" name="setScale" value="percentage" checked><label for="percentage">Percentage</label>
            <input type="radio" id="scaledToMaxValue" name="setScale" value="scaledToMaxValue"><label for="scaledToMaxValue">Scaled to Max Value</label>
            <button id="horizontal_button">Horizontal Chart</button>
            <button id="vertical_button" style="visibility: hidden;" >Vertical Chart</button>
        </div>
    </div>

</body>

</html>
